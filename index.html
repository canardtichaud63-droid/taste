<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TASTE</title>
<style>
@font-face { font-family: 'Carolingia'; src: url('fonts/Carolingia.ttf'); }
@font-face { font-family: 'PrestigeElite'; src: url('fonts/PrestigeEliteStd.ttf'); }

body {
  margin:0;
  padding:0;
  background:#000;
  color:#fff;
  font-family:'PrestigeElite', monospace;
  text-align:center;
}

h1 {
  font-family:'Carolingia', serif;
  font-size:4rem;
  margin-top:20px;
  letter-spacing:4px;
}

/* Boule disco pixelisée */
.disco-container {
  width:64px;
  height:64px;
  margin:20px auto;
  image-rendering: pixelated;
  background: url('https://i.imgur.com/JuPxhDh.gif') no-repeat center;
  background-size: cover;
}

.section {
  margin:40px auto;
  width:90%;
  max-width:600px;
}

input {
  width:80%;
  padding:10px;
  background:#111;
  border:1px solid #fff;
  color:#fff;
  font-family:'PrestigeElite';
}

button {
  margin-top:10px;
  padding:10px 20px;
  background:#fff;
  border:none;
  color:#000;
  font-family:'PrestigeElite';
  cursor:pointer;
}

.results {
  margin-top:20px;
  text-align:left;
  padding:10px;
  border:1px solid #444;
  background:#111;
  min-height:100px;
  white-space: pre-wrap;
}
</style>
</head>
<body>

<div class="disco-container"></div>
<h1>TASTE</h1>

<div class="section">
  <h2>Musique</h2>
  <input placeholder="Entrez un artiste..." disabled />
  <button disabled>Rechercher</button>
  <div class="results">Exemple statique de résultats musique</div>
</div>

<div class="section">
  <h2>Films</h2>
  <input placeholder="Entrez un film..." disabled />
  <button disabled>Rechercher</button>
  <div class="results">Exemple statique de résultats films</div>
</div>

<div class="section">
  <h2>Livres</h2>
  <input placeholder="Entrez un livre..." disabled />
  <button disabled>Rechercher</button>
  <div class="results">Exemple statique de résultats livres</div>
</div>

</body>
</html>
